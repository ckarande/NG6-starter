<navbar></navbar>
<h1>{{ $ctrl.name }}</h1>
<section class="admin">
  <div class="admin-title">
    <h1>Post a message!</h1>
  </div>
  <div class="admin-create">
    <form name="postForm" novalidate ng-submit="$ctrl.createPost($ctrl.post)">
      <textbox
              label="Post title"
              bind-to="$ctrl.post.title"
              required
              name="title">
      </textbox>

      <textarea
              name="post"
              ng-model="$ctrl.post.text"
              required
              placeholder="...write something">
      </textarea>

      <div class="form-buttons">
        <button class="button raised accent">
          Done
        </button>
      </div>
    </form>

  </div>
</section>
